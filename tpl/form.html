$def with (form, diseases)
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">

<html lang="ro">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>ES</title>
    <link rel="stylesheet" href="static/style.css" type="text/css">
</head>

<body>

<h1>ES <span>Expert System</span></h1>

<p id="dis_list">
ES diagnostichează următoarele afecțiuni:
$for dis in diseases: $dis,
</p>

<h2>Care dintre următoarele simptome le aveți?</h2>

<form name="diag" method="POST">
    $:form.render()
    <input type="submit" value="Diagnosticare">
</form>

</body>
</html>
